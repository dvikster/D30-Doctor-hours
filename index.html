<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Лікарня "Надія"</title>
    <meta name="description" content="Київське метро - пошук маршруту метро від станції відправлення до станції прибуття в місті Київ"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<header>
    <div class="blue lighten-2 center-align">
        <h1 class="text-white white-text"><a href="index.html">Лікарня "Надія"</a></h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="input-field col s6">
            <p>Оберіть лікаря</p>
            <select id="doctor"></select>
        </div>
        <div class="input-field col s3">
            <p>Початок прийому</p>
            <select id="start">
                <option value="100">1</option>
            </select>
        </div>
        <div class="input-field col s3">
            <p>Кінець прийому</p>
            <select id="finish">
                <option value="100">1</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <button  class="waves-effect waves-light btn blue lighten-2" id="zapis">Записатися на прийом</button>
            <div id="out"></div>
        </div>
    </div>
</div>
